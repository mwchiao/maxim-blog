<div class="container-fluid">
    <div class="row justify-content-center mt-5" *ngIf="!loading">
        <div class="col-lg-9 col-12">
            <div class="card">
                <div class="card-body" ngPreserveWhitespaces>
                    <h1 class="card-title">{{ post.title }}</h1>
                    <div class="post-info">
                        <div>
                            <span >{{ post.date.toDate() | date: "mediumDate" }}</span>
                        </div>
                        <span class="badge badge-light mt-4 mr-2" 
                            *ngFor="let category of post.categories | keyvalue"
                            >
                            <a [routerLink]="['/tags', category.value]">{{ category.value }}</a>
                        </span>
                    </div>
                    <div class="post-body mt-4" [innerHTML]="post.body | markdown"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5" *ngIf="loading">
        <loading-spinner class="col-lg-9 col-12"></loading-spinner>
    </div>
</div>
