<div class="content-container">
    <div class="content">
        <h1>Posts</h1>
        <div class="post-container" *ngFor="let post of posts | async">
            <div class="btn-group mb-1 w-25" *ngIf="canEdit">
                <a [routerLink]="['editor', post.id]" class="btn edit-btn" role="button">Edit</a>
                <button (click)="showModal(post.id)" class="btn btn-danger">Delete</button>
            </div>
            <a class="post" [routerLink]="['post', post.id]">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <span class="card-subtitle my-2" style="display: inline-block;">
                            <span class="fas fa-calendar mr-1"></span>{{ post.date.toDate() | date: "mediumDate" }}
                        </span>
                        <p class="post-text">{{ post.short_description }}</p>
                        <span class="badge mr-1" *ngFor="let category of post.categories | keyvalue">{{ category.value }}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<modal (post.delete)="onDelete($event)"></modal>
