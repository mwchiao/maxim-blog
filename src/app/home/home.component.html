<div class="jumbotron d-flex justify-content-center">
    <div class="content">
        <h1>// Maxim's Blog</h1>
    </div>
</div>
<div class="content-container">
    <div class="content">
        <ul class="p-0" *ngIf="posts.length">
            <li class="post-container" *ngFor="let post of posts">
                <div class="post">
                    <div class="card">
                        <div class="card-body">
                            <p *ngIf="!post.published" class="text-danger">(Draft)</p>
                            <h2 class="card-title"><a [routerLink]="['post', post.id]">{{ post.title }}</a></h2>
                            <div class="card-subtitle my-2 text-muted">
                                <span *ngIf="post.date">{{ post.date.toDate() | date: "mediumDate" }}</span>
                                <span *ngIf="!post.date">Date not found</span>
                            </div>
                            <p>{{ post.short_description }}</p>
                            <div class="mt-3">
                                <span class="badge badge-light mr-2 mt-3" 
                                      *ngFor="let category of post.categories | keyvalue"
                                      >
                                    <a [routerLink]="['tags', category.value]">{{ category.value }}</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div infiniteScroll 
             [infiniteScrollDistance]= "1" 
             [infiniteScrollThrottle]= "1000"
             (scrolled)="getBlogPosts()"
             *ngIf="!finished"
             >
        </div>
        <div *ngIf="(finished || posts.length == 0) && !loading"><p>üê∑ That's all, folks!</p></div>
        <loading-spinner *ngIf="loading"></loading-spinner>
    </div>
</div>
