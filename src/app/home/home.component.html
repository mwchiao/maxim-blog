<div class="content-container">
    <div class="content">
        <h1>Posts</h1>
        <div *ngIf="!loading">
            <ul class="p-0" *ngIf="posts.length else noPosts">
                <li class="post-container" *ngFor="let post of posts">
                    <a class="post" [routerLink]="['post', post.id]">
                        <div class="card">
                            <div class="card-body">
                                <p *ngIf="!post.published" class="text-danger">(Draft)</p>
                                <h2 class="card-title">{{ post.title }}</h2>
                                <div class="card-subtitle my-2">
                                    <span class="fas fa-calendar mr-1"></span>
                                    <span *ngIf="post.date">{{ post.date.toDate() | date: "mediumDate" }}</span>
                                    <span *ngIf="!post.date">Date not found</span>
                                </div>
                                <div class="mt-3">
                                    <span class="badge badge-light mr-2 mt-3" *ngFor="let category of post.categories | keyvalue">{{ category.value }}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <ng-template #noPosts><p>There's nothing here!</p></ng-template>
        <loading-spinner *ngIf="loading"></loading-spinner>
    </div>
</div>
