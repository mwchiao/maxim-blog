<div class="content-container">
    <div class="content">
        <h1>Posts</h1>
        <div class="post-container">
            <a class="post" routerLink="post">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">blog post title</h2>
                        <span class="card-subtitle mb-2" style="display: inline-block;">
                            <span class="fas fa-calendar mr-1"></span>date posted
                        </span>
                        <p class="post-text">This is the short description of the blog post</p>
                        <span class="badge mr-1">webdev</span>
                        <span class="badge mr-1">angular</span>
                        <span class="badge mr-1">firebase</span>
                    </div>
                </div>
            </a>
            <div class="btn-group mt-1" *ngIf="canEdit">
                <a routerLink="edit" class="btn edit-btn" role="button">Edit</a>
                <button (click)="showModal()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<modal (post.delete)="onDelete($event)"></modal>
