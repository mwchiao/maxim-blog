<div class="toast-wrapper">
    <div class=" alert toast-message" 
         *ngFor="let message of messages; let i = index"
         [ngClass]="{'alert-success': message.style == 'success',
                     'alert-danger': message.style == 'error'}"
         role="alert">
        
        <p class="m-0">{{ message.content }}</p>

        <button class="close" (click)="dismiss(i)"><span aria-hidden="true" class="fas fa-times"></span></button>
    </div>
</div>
