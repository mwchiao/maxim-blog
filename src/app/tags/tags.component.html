<div class="content-container">
    <div class="content">
        <h1>Tag: <span class="badge badge-secondary"><span class="fas fa-tag mr-2" aria-hidden="true"></span>{{ tag }}</span></h1>
        <div class="mt-4" *ngIf="posts.length">
            <p class="text-muted mb-1">Results: {{ posts.length }}</p>
            <ul class="list-group" *ngIf="!loading">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let post of posts">
                    <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
                    <span class="text-muted">{{ post.date.toDate() | date: "mediumDate" }}</span>
                </li>
            </ul>
        </div>
        <loading-spinner *ngIf="loading"></loading-spinner>
        <p class="mt-4" *ngIf="posts.length == 0">No posts with tag: {{ tag }}</p>
    </div>
</div>
